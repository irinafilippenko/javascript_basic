<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title> 
    </head>
    <body>
        <script>
            'use strict';
            let a = -25, b = -8;
            if (a >= 0 && b >= 0) {
                console.log(`Разность a(${a}) и b(${b}) = ${a - b}`);
            }
            else if (a < 0 && b < 0) {
                console.log(`Произведение a(${a}) и b(${b}) = ${a * b}`);
            }
            else if (a >= 0 && b < 0 || a < 0 && b >= 0) {
                console.log(`Сумма a(${a}) и b(${b}) = ${a + b}`);
            }
        </script>
    </body>
</html>
