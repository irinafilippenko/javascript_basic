<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title> 
    </head>
    <body>
        <script>
            'use strict';
            console.log('10 + 10 + "10" = ' + (10 + 10 + "10"));
            /* к 10 прибавляем 10 получаем 20
            20 приводится неявно к строке, поскольку второй операнд "10" является строкой
            конкатенация строк "20" и "10"
            получаем строку "2010"
            */
            console.log('10 + "10" + 10 = ' + (10 + "10" + 10));
            /* 10 приводится неявно к строке, поскольку второй операнд "10" является строкой
            конкатенация строк "10" и "10", получаем "1010"
            снова 10 приводится неявно к строке, поскольку первый операнд "1010" является строкой
            конкатенация строк "1010" и "10"
            получаем строку "101010"
            */
            console.log('10 + 10 + +"10" = ' + (10 + 10 + +"10"));
            /* к 10 прибавляем 10 получаем 20
            перед строкой "10" стоит унарный плюс (второй операнд),
            поэтому она становится числом и складывается с 20
            получаем 30
            */
            console.log('10 / -"" = ' + (10 / -""));
            /* перед строкой "" стоит унарный минус (второй операнд),
            поэтому она становится числом (-0)
            10 делим на -0
            получаем -Infinity
            */
            console.log('10 / +"2,5" = ' + (10 / +"2,5"));
            /* перед строкой "2,5" стоит унарный плюс (второй операнд),
            поэтому она попытается стать числом,
            но у нас 2,5 не может стать числом и станет NaN (не число)
            10 делим на не число и получаем также NaN            
            */
        </script>
    </body>
</html>
