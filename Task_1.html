<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title> 
    </head>
    <body>
        <script>
            //пример 1
            let a = 1, b = 1, c, d;
            c = ++a;
            /*префиксная форма инкремента
            сначала a увеличивается на 1
            а = 2
            затем значение записывается в с
            с = 2*/
            alert(c); // ответ: 2

            //пример 2
            d = b++;
            alert(d); //ответ: 1
            /*постфиксная форма инкремента
            сначала значение b записывается в d
            d = 1
            затем b увеличивается на 1
            b = 2*/

            //пример 3
            c = 2 + ++a;
            alert(c); //ответ: 5
            /*префиксная форма инкремента
            сначала a увеличивается на 1
            а = 3
            затем происходит сложение с 2
            полученное значение записывается в с
            с = 5*/

            //пример 4
            d = 2 + b++;
            alert(d); //ответ: 4
            /*постфиксная форма инкремента
            сначала происходит сложение значения b с 2
            значение записывается в d
            d = 4
            затем b увеличивается на 1
            b = 3*/
            
            alert(a); //3
            alert(b); //3
        </script>
    </body>
</html>
