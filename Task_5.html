<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title> 
    </head>
    <body>
        <script>
            'use strict';
            function sum(num1, num2){
                return num1 + num2;
            }
            function substraction(num1, num2){
                return num1 - num2;
            }
            function division(num1, num2){
                return num1 / num2;
            }
            function multiplication(num1, num2){
                return num1 * num2;
            }
            function mathOperation(arg1, arg2, operation) {
                switch (operation) {
                    case '+':
                        return sum(arg1, arg2);
                    case '-':
                        return substraction(arg1, arg2);
                    case '/':
                        return division(arg1, arg2);
                    case '*':
                        return multiplication(arg1, arg2);
                    default:
                        return 'Такая операция не предусмотрена.'
                }
            }
            console.log(mathOperation(1, 2, '+'));
            console.log(mathOperation(3 , 4, '-'));
            console.log(mathOperation(5, 6, '/'));
            console.log(mathOperation(7, 8, '*'));
            console.log(mathOperation(9, 10, '%'));
        </script>
    </body>
</html>
