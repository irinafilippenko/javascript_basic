<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title> 
    </head>
    <body>
        <script>
            'use strict';
            function sum(num1, num2){
                return num1 + num2;
            }
            function substraction(num1, num2){
                return num1 - num2;
            }
            function division(num1, num2){
                return num1 / num2;
            }
            function multiplication(num1, num2){
                return num1 * num2;
            }
            console.log(sum(1, 2));
            console.log(substraction(3 , 4));
            console.log(division(5, 6));
            console.log(multiplication(7, 8));
        </script>
    </body>
</html>
